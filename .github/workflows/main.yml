name: Auto Commit Bot

on:
  schedule:
    - cron: "7 */2 * * *"  # Runs every 2 hours
  workflow_dispatch:       # Allows manual execution

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Git
        run: |
          git config --global user.name "AutoCommitBot"
          git config --global user.email "your-email@example.com"

      - name: Update main.yml
        run: |
          # Append a unique comment line to main.yml
          echo "# Update: $(date '+%Y-%m-%d %H:%M:%S') - Random: $RANDOM" >> main.yml
          git add main.yml
          # Commit only if there are changes
          git commit -m "Auto-update main.yml at $(date '+%Y-%m-%d %H:%M:%S')" || exit 0

      - name: Push Changes
        run: |
          git push
